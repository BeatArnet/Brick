<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Arzttarif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="startScreen" style="display: flex;">
		<div id="startScreenContent">
			<div id="startScreenTextLine1">Willkommen zum Breakout Arzttarif!</div>
			<div id="startScreenTextLine2">Zerst√∂re Steine und beantworte Quizfragen, um Punkte zu sammeln.</div>
			<button id="startButton" disabled>Spiel und Quiz beginnen</button>
		</div>
	</div>
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(200, 200, 200, 0.8); display: flex; justify-content: center; align-items: center; font-size: 24px; z-index: 1000;">Spiel und Quiz wird aufgestartet</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreDisplay">Punktestand: 0</div>
    </div>

    <div id="quizPopup" style="display: none;">
        <div id="quizTitle">Quiz Titel</div>
        <div id="quizQuestion">Quiz Frage</div>
        <div id="quizAnswers">
            <!-- Answer buttons will be populated by JavaScript -->
        </div>
        <div id="quizFeedback">Feedback</div>
    </div>

    <script src="game.js" defer></script>
    <!-- <script src="quiz.js" defer></script> -->

    <div id="gameEndPopup" style="display: none;">
        <h2 id="gameEndTitle">Spielende</h2>
        <p id="gameEndScore">Punktestand: 0</p>
        <p id="gameEndCorrect">Richtig beantwortet: 0</p>
        <p id="gameEndIncorrect">Falsch beantwortet: 0</p>
        <button id="gameEndPlayAgainButton">Nochmal spielen</button>
    </div>
</body>
</html>
